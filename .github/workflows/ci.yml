name: CI

on:
  push:
    branches:
      - master
      - 'v*'
  pull_request: {}
  schedule:
    - cron: '0 3 * * *' # daily, at 3am

env:
  PNPM_VERSION: 6.25.1

jobs:
  test:
    strategy:
      matrix:
        node: ['12', '14', '16']

    name: Tests (Node.js v${{ matrix.node }})
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.4.0
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v2.5.1
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - run: pnpm install
      - run: pnpm lint
      - run: pnpm build
      - run: pnpm test:coverage -- --runInBand
      - run: pnpm test:ember

  compatibility:
    name: "Tests (Ember.js, ember-try: ${{ matrix.ember-try-scenario }}, Embroider: ${{ matrix.embroider }})"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        embroider: ["true", "false"]
        ember-try-scenario:
          - ember-qunit-4
          - ember-qunit-5
          - ember-lts-3.28

    steps:
      - uses: actions/checkout@v2.4.0
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v2.5.1
        with:
          node-version: 12
          cache: pnpm

      - run: pnpm install
      - run: pnpm build
      - run: pnpm ember try:one ${{ matrix.ember-try-scenario}} -- --config-path tests/dummy/config/ember-try.js
        env:
          USE_EMBROIDER: "${{ matrix.embroider }}"
