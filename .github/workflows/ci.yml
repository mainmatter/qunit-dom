name: CI

on:
  push:
    branches:
      - master
      - 'v*'
  pull_request: {}
  schedule:
    - cron: '0 3 * * *' # daily, at 3am

env:
  PNPM_VERSION: 6.32.19

jobs:
  docs:
    name: API docs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.0.2
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v3.2.0
        with:
          node-version: 16
          cache: pnpm

      - run: pnpm install
      - run: pnpm run docs

      # ensure there are no changes compared to the current API.md
      - run: git diff --exit-code

  test:
    strategy:
      matrix:
        node: ['14', '16', '18']

    name: Tests (Node.js v${{ matrix.node }})
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.0.2
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v3.2.0
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - run: pnpm install
      - run: pnpm lint
      - run: pnpm build
      - run: pnpm test:coverage -- --runInBand
      - run: pnpm test:ember

  compatibility:
    name: "Tests (Ember.js, ember-try: ${{ matrix.ember-try-scenario }}, Embroider: ${{ matrix.embroider }})"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        embroider: ["true", "false"]
        ember-try-scenario:
          - ember-qunit-4
          - ember-qunit-5
          - ember-lts-3.28

    steps:
      - uses: actions/checkout@v3.0.2
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v3.2.0
        with:
          node-version: 16
          cache: pnpm

      - run: pnpm install
      - run: pnpm build
      - run: pnpm ember try:one ${{ matrix.ember-try-scenario}} -- --config-path tests/dummy/config/ember-try.js
        env:
          USE_EMBROIDER: "${{ matrix.embroider }}"
